##############
## Types
##############

type Course {
  id:String
  name: String
  durationOfCourse: Float
  courseContent: [String]
  sessionTime: String
  sessionMeetingId: String
  instructorId: String
  studentsEnrolled: [String]
  courseEndDate: String
  quizes: [String]
  ratings: Float
  studentLimit: Int
  about: String
  coverPhoto: String 
  courseOutline: String
}

type getCourseResponse {
  response: Response
  course: Course
}

type coursesResponse {
  response: Response
  courses: [Course]
}

##############
## Input Types
##############

input courseInput {
  name: String
  durationOfCourse: Float
  sessionTime: String
  sessionMeetingId: String
  courseEndDate: String
  subject: String
  studentLimit: Int
  about: String
  coverPhoto: String 
  courseOutline: String
  
}
##############
##  Queries
##############

type Query {
  getCourse(id: String): getCourseResponse
  getCourses: coursesResponse
}

##############
##  Mutations
##############

type Mutation {
  createCourse(course:courseInput): Response
}
